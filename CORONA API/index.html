<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tital -->
    <title>COVID-19 Data Visualization</title>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Logo -->
    <link rel="icon" href="images/COVID_19 API_Logo.png">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <h2>COVID-19 Data Visualization</h2>
    </header>
    
    <main>
        <table class="table table-responsive container table-hover table-bordered border-dark text-center">
            <thead>
                <tr class="table-dark">
                    <th>#</th>
                    <th class="text-start">State</th>
                    <th>Confirmed Cases Indian</th>
                    <th>Confirmed Cases Foreign</th>
                    <th>Discharged</th>
                    <th>Deaths</th>
                    <th>Total Confirmed</th>
                </tr>
            </thead>
            <tbody id="table">
                <!-- Statistics will be dynamically added here -->
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2024 COVID-19 Data Visualization Project</p>
    </footer>
    
    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
